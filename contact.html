<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Software Developer Portfolio</title>
    <!--StyleSheet-->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav>
        <a href="index.html">Home</a> | <a href="aboutme.html">About</a>
    </nav>
    <section id="contact">
        <form action="https://learn.nucamp.co/show_everything.php" method="post" enctype="multipart/form-data">
            <fieldset>
                <legend>Send me your info</legend>
                <label for="avname">Request Contact</label>
                <div>
                    Enter your email address:
                    <input type="text" name="InfoForServer" id="avname" value="default" required
                        placeholder="Enter email here">
                    <input type="submit" value="Contact">
                </div>
                <div>
                    <div>
                        Either<input type="radio" name="onlyOne" value="either">
                        Or<input type="radio" name="onlyOne" value="or">
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="checkbox" id="both">
                        <label for="work">Work</label>
                        <input type="checkbox" id="work">
                    </div>
                    <div>
                        Upload a file: <input type="file" name="submitFile">
                    </div>
                </div>
                <div>
                    <select name="choose" id="selection">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <textarea name="feedback" rows="5" cols="50" id="userFeedBack" placeholder="your feedback"></textarea>
            </fieldset>
        </form>
        <h2>Contact Me</h2>
        <p>Email: <a href="mailto:phillip.abbott@example.com">phillip.abbott@example.com</a></p>
        <p>Phone: <a href="tel:1+123-555-1212">123-555-1212</a></p>
        <p>Address: 123 Main St, Anytown, USA 12345</p>
    </section>
    <section id="exampleForm">
        <form action="" method="post"> <!--https://us-central1-nucamp-production.cloudfunctions.net/post/formdata-->
            <fieldset>
                <div>
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="firstName" placeholder="Your First Name" />
                </div>
                <div>
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Your Last Name" />
                </div>
                <div>
                    <label for="email">Your Email</label>
                    <input type="email" name="email" id="email" placeholder="Your Email Address" />
                </div>
            </fieldset>
            <fieldset>
                <div>
                    Favorite Sport:
                    <input type="radio" name="sport" value="baseball"> Baseball
                    <input type="radio" name="sport" value="rugby"> Rugby
                    <input type="radio" name="sport" value="snowboarding"> Snowboarding
                </div>
                <div>
                    Your Pets:
                    <input type="checkbox" name="pets" value="cat" /> Cat
                    <input type="checkbox" name="pets" value="dog" /> Dog
                    <input type="checkbox" name="pets" value="iguana" /> Iguana
                </div>
            </fieldset>
            <input type="submit" />
        </form>
    </section>
</body>

</html>

        <!-- Contact form -->
        <div class="row row-content">
            <div class="col-12">
                <h2>Send Message</h2>
                <hr>
            </div>
            <div class="col-md-10">
                <form action="your-server-endpoint" method="post" enctype="multipart/form-data">
                    <!-- Name -->
                    <div class="row mb-3">
                        <label for="fullName" class="col-md-2 col-form-label">Full Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="fullName" name="fullName"
                                placeholder="Last Name, First Name" required>
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="row mb-3">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email"
                                required>
                        </div>
                    </div>

                    <!-- File Upload -->
                    <div class="row mb-3">
                        <label for="file" class="col-md-2 col-form-label">Upload Documents</label>
                        <div class="col-md-10">
                            <input type="file" class="form-control" id="file" name="file" required>
                        </div>
                    </div>

                    <!-- Message -->
                    <div class="row mb-3">
                        <label for="message" class="col-md-2 col-form-label">Message</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="message" name="message" rows="8"
                                placeholder="Enter your message here..."></textarea>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="row mb-3">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-secondary">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
